<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie_svg.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
			});

			$(function() {
				//getJSON() 方法使用 AJAX 的 HTTP GET 请求获取 JSON 数据
				$.getJSON("../common/fish.json", function(result) {
					//获取到数据后进行初始化
					//console.log(result)
					lottie.loadAnimation({ //初始化
						container: document.querySelector('.box'), //在哪个dom容器中生效
						renderer: 'svg', //渲染方式svg
						loop: true, //循环
						autoplay: true, //自动播放
						animationData: result, //动画数据
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="box" style="width: 100%;height: 400px;background-color: #a3a4ab;"></div>
	</body>
</html>
