<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery1.10.2.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div>jQuery 库可以通过一行简单的标记被添加到网页中。</div>
		<h3>什么是 jQuery ？</h3>
		<div>jQuery是一个轻量级的"写的少，做的多"的JavaScript函数库。</div>
		<div>jQuery库包含以下功能：</div>
		<ul>
			<li>HTML 元素选取</li>
			<li>HTML 元素操作</li>
			<li>CSS 操作</li>
			<li>HTML 事件函数</li>
			<li>JavaScript 特效和动画</li>
			<li>HTML DOM 遍历和修改</li>
			<li>AJAX</li>
			<li>Utilities</li>
		</ul>
	</body>
