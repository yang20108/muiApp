<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<script src="../js/jquery1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("button").click(function() {
					$("#p1").css("color", "red").slideUp(2000).slideDown(2000);
				});
			});
		</script>
	</head>
	<body>
		<p>通过 jQuery，可以把动作/方法链接在一起。</p>
		<p>Chaining 允许我们在一条语句中运行多个 jQuery 方法（在相同的元素上）。</p>
		<div><b>实例</b></div>
		<div style="height: 10px;"></div>
		<div style="border: 1px dashed #000000;padding: 10px;height: 70px;">
			<button>点我</button>
			<p id="p1">菜鸟教程!!</p>
		</div>
		<div style="height: 10px;"></div>
		<div class="text-yu-fa">
			$("#p1").css("color","red").slideUp(2000).slideDown(2000);
		</div>
		<div style="height: 10px;"></div>
	</body>
</html>
