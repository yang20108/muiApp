<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>HTML 链接</h3>
		<p>超链接可以是一个字，一个词，或者一组词，也可以是一幅图像</p>
		<div>&lt;a href="url"&gt;链接文本&lt;/a&gt;</div>
		<ul>
			<li>href属性描述了链接的目标</li>
			<li>target属性描述了链接打开方式</li>
			<li>id属性用于创建一个HTML文档书签的标记</li>
		</ul>
	</body>
</html>
