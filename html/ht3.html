<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/public.css" />
	</head>
	<body>
		<h3>HTML 标题</h3>
		<p>标题（Heading）是通过 &lt;h1&gt; - &lt;h6&gt; 标签进行定义的。&lt;h1&gt; 定义最大的标题。 &lt;h6&gt; 定义最小的标题。</p>
		<h1>这是h1标题</h1>
		<h2>这是h2标题</h2>
		<h3>这是h3标题</h3>
		<h4>这是h4标题</h4>
		<h5>这是h5标题</h5>
		<h6>这是h6标题</h6>
		<div class="text-tips">Tips：不要仅仅是为了生成粗体或大号的文本而使用标题</div>
		<h3>HTML 水平线</h3>
		<p>&lt;hr&gt;标签在HTML页面中创建水平线，可用于分隔内容</p>
		<hr />
		<div>上面这个就是一个&lt;hr /&gt;水平线</div>
	</body>
</html>
