<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>
<body>
	<h3>HTML CSS样式</h3>
	<p>CSS(Cascading Style Sheets)用于渲染HTML元素标签的样式。</p>
	<div style="opacity:0.5;position:absolute;left:50px;width:300px;height:150px;background-color:#40B3DF"></div>
	<div style="font-family:verdana;padding:20px;border-radius:10px;border:10px solid #EE872A;">
		<div style="opacity:0.3;position:absolute;left:120px;width:100px;height:200px;background-color:#8AC007;"></div>
		<h3>Look! Styles and colors</h3>
		<div style="letter-spacing:12px;">Gtewsxsn cnsz</div>
		<div style="color:#40B3DF">Colors
			<span style="background-color:#B4009E;color:#ffffff;">Boxes</span>
		</div>
		<div style="color:#000000">and more...</div>
	</div>
	<h3>如何使用CSS</h3>
	<ul>
		<li>内联样式- 在HTML元素中使用"style" 属性</li>
		<li>内部样式表 -在HTML文档头部&lt;head&gt; 区域使&lt;style&gt; 元素 来包含CSS</li>
		<li>外部引用 - 使用外部 CSS 文件</li>
	</ul>
</body>
</html>
