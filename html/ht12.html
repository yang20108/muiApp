<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/public.css" />
		<title></title>
	</head>
	<body>
		<p>通过使用框架，你可以在同一个浏览器窗口中显示不止一个页面。</p>
		<div>iframe语法：</div>
		<div class="text-yu-fa">&lt;iframe src="URL"&gt;&lt;/iframe&gt;</div>
		<h3>Iframe 设置高度与宽度</h3>
		<div>height 和 width 属性用来定义iframe标签的高度与宽度。</div>
		<h3>Iframe 移除边框</h3>
		<div>frameborder 属性用于定义iframe表示是否显示边框。设置属性值为 "0" 移除iframe的边框。</div>
		<div class="text-yu-fa">&lt;iframe src="URL" frameborder="0"&gt;&lt;/iframe&gt;</div>
	</body>
</html>
