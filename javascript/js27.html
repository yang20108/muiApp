<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
	</head>
	<body>
		<h3>异步的概念</h3>
		<div>异步（Asynchronous, async）是与同步（Synchronous, sync）相对的概念。</div>
		<div style="padding: 10px;box-sizing: border-box;margin-top: 20px;">
			<div style="border-left: 2px dashed #000000;">
				<div style="text-align: center;"><b>同步</b></div>
				<div class="sync-one">1</div>
				<div class="sync-tow">2</div>
				<div class="sync-three">3</div>
				<div class="sync-four">4</div>
				<div class="sync-zhi-xing"></div>
				<div style="text-align: center;">执行完成时间</div>
				<div style="height: 10px;"></div>
				<div style="text-align: center;"><b>异步</b></div>
				<div class="async-one">1</div>
				<div class="async-tow">2</div>
				<div class="async-three">3</div>
				<div class="async-four">4</div>
				<div class="sync-zhi-xing" style="width: 120px;"></div>
				<div style="width: 120px;text-align: center;">执行完成时间</div>
			</div>
		</div>
		<div>同步按你的代码顺序执行，异步不按照代码顺序执行，异步的执行效率更高</div>
	</body>
</html>
