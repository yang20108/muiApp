	<body>
		<p>let 声明的变量只在 let 命令所在的代码块内有效。</p>
		<p>const 声明一个只读的常量，一旦声明，常量的值就不能改变。</p>
		<p><strong>全局变量:</strong>在函数外声明的变量作用域是全局的</p>
		<p><strong>局部变量:</strong>在函数内声明的变量作用域是局部的（函数内）</p>
