<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/public.css" />
	</head>
	<body>
		<p>HTML5 提供了播放音频文件的标准。</p>
		<div> &lt;audio&gt;元素支持三种音频格式文件: MP3, Wav, 和 Ogg:</div>
		<ul>
			<li>audio 定义了声音内容</li>
			<li>source 规定了多媒体资源，可以是多个，在video和audio标签中使用</li>
		</ul>
		<div>实例</div>
		<div class="text-yu-fa">
			&lt;audio controls&gt;
			<div class="text-suo-jin">&lt;source src="music.ogg" type="audio/</div>
			<div class="text-suo-jin">ogg"&gt;</div>
			<div class="text-suo-jin">&lt;source src="music.mp3" type="audio/</div>
			<div class="text-suo-jin">mpeg"&gt;</div>
			&lt;/audio&gt;
		</div>
	</body>
</html>
