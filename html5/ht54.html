<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/public.css" />
	</head>
	<body>
		<p>MathML 是数学标记语言，是一种基于XML（标准通用标记语言的子集）的标准，用来在互联网上书写数学符号和公式的置标语言。</p>
		<h3>MathML 实例</h3>
		<div>a平方 + b平方 = c平方</div>
		<div class="text-yu-fa">
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<mrow>
					<msup>
						<mi>a</mi>
						<mn>2</mn>
					</msup>
					<mo>+</mo>
					<msup>
						<mi>b</mi>
						<mn>2</mn>
					</msup>
					<mo>=</mo>
					<msup>
						<mi>c</mi>
						<mn>2</mn>
					</msup>
				</mrow>
			</math>
		</div>
		<div>x平方 + 4x + 4 = 0</div>
		<div class="text-yu-fa">
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<mrow>
					<mrow>
						<msup>
							<mi>x</mi>
							<mn>2</mn>
						</msup>
						<mo>+</mo>
						<mrow>
							<mn>4</mn>
							<mi>x</mi>
						</mrow>
						<mo>+</mo>
						<mn>4</mn>
					</mrow>
					<mo>=</mo>
					<mn>0</mn>
				</mrow>
			</math>
		</div>
		<div>2×2 矩阵（可以在 Firefox 3.5 以上版本查看到效果：）</div>
		<div class="text-yu-fa">
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<mrow>
					<mi>A</mi>
					<mo>=</mo>
					<mfenced open="[" close="]">
						<mtable>
							<mtr>
								<mtd>
									<mi>x</mi>
								</mtd>
								<mtd>
									<mi>y</mi>
								</mtd>
							</mtr>
							<mtr>
								<mtd>
									<mi>z</mi>
								</mtd>
								<mtd>
									<mi>w</mi>
								</mtd>
							</mtr>
						</mtable>
					</mfenced>
				</mrow>
			</math>
		</div>
		<div class="text-tips">注意：大部分浏览器都支持 MathML 标签，如果你的浏览器不支持该标签，可以使用最新版的 Firefox 或 Safari 浏览器查看。</div>
	</body>
</html>
