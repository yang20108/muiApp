<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
	</head>
	<body>
		<h3>图片滤镜</h3>
		<div style="margin: 5px 0px;">原图</div>
		<img class="img-size" src="../img/mui.png" />
		<div style="margin: 5px 0px;">filter: blur(4px);</div>
		<img class="img-size" src="../img/mui.png" style="filter: blur(4px);" />
		<div style="margin: 5px 0px;">filter: brightness(250%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: brightness(250%);" />
		<div style="margin: 5px 0px;">filter: contrast(180%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: contrast(180%);" />
		<div style="margin: 5px 0px;">filter: grayscale(100%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: grayscale(100%);" />
		<div style="margin: 5px 0px;">filter: hue-rotate(180deg);</div>
		<img class="img-size" src="../img/mui.png" style="filter: hue-rotate(180deg);" />
		<div style="margin: 5px 0px;">filter: invert(100%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: invert(100%);" />
		<div style="margin: 5px 0px;">filter: opacity(50%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: opacity(50%);" />
		<div style="margin: 5px 0px;">filter: saturate(7);</div>
		<img class="img-size" src="../img/mui.png" style="filter: saturate(7);" />
		<div style="margin: 5px 0px;">filter: sepia(100%);</div>
		<img class="img-size" src="../img/mui.png" style="filter: sepia(100%);" />
		<div style="margin: 5px 0px;">filter: drop-shadow(8px 8px 10px green);</div>
		<img class="img-size" src="../img/mui.png" style="filter: drop-shadow(8px 8px 10px green);" />
	</body>
	<style type="text/css">
		.img-size {
			width: 150px;
			height: 150px;
			margin-bottom: 10px;
		}
	</style>
</html>
