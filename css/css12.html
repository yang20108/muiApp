<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public.css"/>
		<style type="text/css">
			.box-margin {
				width: 100%;height: 150px;border: 1px dashed #000000;text-align: center;
			}
			.box-border {
				width: 90%;height: 75%;border: 1px solid #000000;background-color: #98BF21;margin: auto;
			}
			.box-padding {
				width: 85%;height: 60%;border: 1px solid #000000;background-color: #FFFFFF;margin: auto;
			}
			.box-content {
				width: 80%;height: 50%;border: 1px dashed #000000;margin: auto;
			}
		</style>
	</head>
	<body>
		<h3>CSS 盒子模型(Box Model)</h3>
		<div>所有HTML元素可以看作盒子，在CSS中，"box model"这一术语是用来设计和布局时使用。</div>
		<div>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</div>
		<div class="box-margin">Margin
			<div class="box-border">Border
				<div class="box-padding">Padding
					<div class="box-content">Content</div>
				</div>
			</div>
		</div>
		<p></p>
		<div>不同部分的说明：</div>
		<ul>
			<li><b>Margin(外边距)</b> - 清除边框外的区域，外边距是透明的</li>
			<li><b>Border(边框)</b> - 围绕在内边距和内容外的边框</li>
			<li><b>Padding(内边距)</b> - 清除内容周围的区域，内边距是透明的</li>
			<li><b>Content(内容)</b> - 盒子的内容，显示文本和图像</li>
		</ul>
	</body>
</html>
