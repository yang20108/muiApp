<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public.css"/>
	</head>
	<body>
		<div>CSS overflow 属性用于控制内容溢出元素框时显示的方式。</div>
		<div>overflow属性有以下值：</div>
		<div class="ban-shi-title">
			<div class="def-width">值</div>
			<div class="def-width">描述</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">visible</div>
			<div class="def-width">默认值。内容不会被修剪，会呈现在元素框之外</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">hidden</div>
			<div class="def-width">内容会被修剪，并且其余内容是不可见的</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">scroll</div>
			<div class="def-width">内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">auto</div>
			<div class="def-width">如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">inherit</div>
			<div class="def-width">规定应该从父元素继承 overflow 属性的值</div>
		</div>
		<div class="text-tips">
			注意:overflow 属性只工作于指定高度的块元素上。
		</div>
	</body>
</html>
