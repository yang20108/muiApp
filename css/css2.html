<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>什么是 CSS?</h3>
		<ul>
			<li>CSS 指层叠样式表 (Cascading Style Sheets)</li>
			<li>样式定义<b>如何显示</b> HTML 元素</li>
			<li>样式通常存储在<b>样式表</b>中</li>
			<li>把样式添加到 HTML 4.0 中，是为了<b>解决内容与表现分离的问题</b></li>
			<li><b>外部样式表</b>可以极大提高工作效率</li>
			<li>外部样式表通常存储在 <b>CSS 文件</b>中</li>
			<li>多个样式定义可<b>层叠</b>为一个</li>
		</ul>
		<div>样式表定义如何显示 HTML 元素，就像 HTML 中的字体标签和颜色属性所起的作用那样。</div>
		<div>样式通常保存在外部的 .css 文件中。我们只需要编辑一个简单的 CSS 文档就可以改变所有页面的布局和外观。</div>
	</body>
</html>
