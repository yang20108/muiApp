<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public.css"/>
	</head>
	<body>
		<div>CSS 尺寸 (Dimension) 属性允许你控制元素的高度和宽度。同样，它允许你增加行间距。</div>
		<h3>所有CSS 尺寸 (Dimension)属性</h3>
		<div class="ban-shi-title">
			<div class="def-width">属性</div>
			<div class="def-width">描述</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">height</div>
			<div class="def-width">设置元素的高度</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">line-height</div>
			<div class="def-width">设置行高</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">min-height</div>
			<div class="def-width">设置元素的最小高度</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">max-height</div>
			<div class="def-width">设置元素的最大高度</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">width</div>
			<div class="def-width">设置元素的宽度</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">min-width</div>
			<div class="def-width">设置元素的最小宽度</div>
		</div>
		<div class="ban-shi-item">
			<div class="def-width">max-width</div>
			<div class="def-width">设置元素的最大宽度</div>
		</div>
	</body>
</html>
